<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet" />
    <link href="bomb.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="cminesweeper.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Minesweeper</title>
  </head>
  <body onload="generateBoardGame()">
    <h1 class="header" id="header">Minesweeper</h1>
    <div class="container-fluid game">
      <div class="functions-panel">
        <div id="mines" title="Number of flags"></div>
        <button id="resetGameIcon" onclick="resetGame()" title="Restart Game"></button>
        <div id="time" title="Elapsed time"></div>
      </div>
      <div class="game-board" id="boardGameCells"></div>
    </div>
    <script src="cminesweeper.js"></script>
  </body>
</html>
